<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />



</head>

<body>
    <h1>Contact us</h1>
    <hr>
    <div class="container">

        <div class="main-1">

            <div class="street">
                <p id="name">ADDRESS: <br>
                    Saint Macro Strret, 6th <br>
                    floor,Tokyo,Japan,123456
                </p>
            </div>

            <div class="number">
                <p id="name-1">
                    <i class="fa-solid fa-phone" style="color: #ffffff; background-color:#fb3796 ; padding: 4px;"></i>
                    <span class="x"> +91 1234567890</span> <br>
                    <i class="fa-solid fa-envelope" style="color: #74C0FC; font-size: 23px;"></i>
                    <span class="y">example@gmail.com </span>
                </p>

            </div>
            <div class="map-icon">
                <p id="name-3">
                    <i class="fa-solid fa-location-dot" id="dot1"></i>

                </p>
            </div>
        </div>


        <div class="main-2">
            <div class="form">
                <form method="post">
                    <table cellspacing="10px" cellpadding="20px">
                        <tr>
                            <td class="t1">
                                <input type="text" placeholder="Name:" required pattern="[a-zA-Z]" minmax=[3-6]>
                            </td>
                            <td>
                                <input type="text" placeholder="Company:" required>
                            </td>
                        </tr>
                        <tr>
                            <td class="t">
                                <input type="text" placeholder="Email:" required>
                            </td>
                            <td>
                                <input type="text" placeholder="Mobile:" required pattern="[0-9]{10}"  max={10}>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <textarea placeholder="Message:" required></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td><button>send</button></td>
                        </tr>
                    </table>
                </form>
            </div>

            <div class="main-3">
                <div class="map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d158932.91614554246!2d-0.26790594487851765!3d51.50721994598464!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47d8a00baf21de75%3A0x52963a5addd52a99!2sLondon%2C%20UK!5e0!3m2!1sen!2sin!4v1733053519856!5m2!1sen!2sin"
                        width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                    <div class="icons">
                        <i class="fa-brands fa-facebook-f" id="i1"></i>
                        <i class="fa-brands fa-twitter" id="i2"></i>
                        <i class="fa-brands fa-linkedin-in" id="i3"></i>
                        <i class="fa-brands fa-github" id="i4"></i>
                    </div>
                </div>


            </div>
        </div>

    </div>
    </div>

    </div>

</body>

</html>
